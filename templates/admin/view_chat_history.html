

{% block content %}
  <h2>Chat History with {{ character_name }} for {{ user.username }}</h2>
  <table>
    <thead>
      <tr>
        <th>Show Name</th>
        <th>Message</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for chat in chat_history %}
        <tr>
          <td>{{ chat.show_name }}</td>
          <td>{{ chat.message }}</td>
          <td>{{ chat.timestamp }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
