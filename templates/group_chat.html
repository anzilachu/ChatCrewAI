<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include necessary meta tags, title, and stylesheets -->
</head>
<body>
    <h1>Group Chat for {{ show_name }}</h1>
    
    <div class="characters">
        {% for character in characters %}
            <div class="character">
                <img src="{{ character.photo }}" alt="{{ character.name }}">
                <h2>{{ character.name }}</h2>
                <!-- Display conversation with this character -->
            </div>
        {% endfor %}
    </div>

    <!-- Include necessary scripts -->
</body>
</html>
